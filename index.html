<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <title>Channelvidz</title>
    </head>
    <body>
        <!-- Home page -->
        <div data-role="page" id="main">
            <header data-role="header">
                <h1>ChannelVidz</h1><a href="#options" data-icon="gear" class="ui-btn-right">Options</a>
            </header>
        
            <div data-role="content">
                <img src="img/logo.png" id="logo">

                <div id="showVideo"></div>
                <br><br>
                <ul id="vidlist" data-role="listview"></ul>
            </div>

            <footer data-role="footer" data-position="fixed">
                <h4>ChannelVidz &copy; 2016</h4>
            </footer>

            <div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" data-dismissible="false" style="width:288px; height: 214px;" class="ui-corner-all">
                <div data-role="header" data-theme="a" class="ui-corner-top">
                     <h1>Add Channel</h1>
                </div>
                <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
                     <h3 class="ui-title">Please enter a channel name</h3>

                    <input type="text" id="channelName" placeholder="Channel Name" />
                    <a id="channelBtnCancel" href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">Cancel</a>
                    <a id="channelBtnOK" href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b">OK</a>
                </div>
            </div>
        </div>

        <!-- Options page -->
        <div data-role="page" id="options">
            <header data-role="header">
                <a href="#main" data-icon="delete">Cancel</a>
                <h1>Options</h1>
                <a href="#" id="saveOptions" data-icon="check" data-theme="b">Save</a>
            </header>
        
            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="channelNameOptions">Channel Name:</label>
                    <input type="text" name="channelNameOptions" id="channelNameOptions" placeholder="Enter Channel Name">
                    <br>
                    <div class="ui-btn ui-input-btn ui-shadow">
                        Clear Channel
                        <input type="button" id="clearChannel" data-corners="false" data-enhanced="true" value="Clear Channel">
                    </div>
                </div>
                <div data-role="fieldcontain">
                    <label for="maxResultsOptions">Max Results:</label>
                    <input type="text" id="maxResultsOptions" name="maxResultsOptions" placeholder="Entre Max Results">
                </div>
            </div>

            <footer data-role="footer" data-position="fixed">
                <h4>ChannelVidz &copy; 2016</h4>
            </footer>

            
            
            <!--
            <div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" style="max-width:400px;" class="ui-corner-all">
                <div data-role="header" data-theme="a" class="ui-corner-top">
                  <h1>Delete Page?</h1>
                </div>
                <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
                  <h3 class="ui-title">Are you sure you want to delete this page?</h3>
                  <p>This action cannot be undone.</p>
                  <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">Cancel</a>    
                  <a href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b">Delete</a>  
                </div>
            </div>
            -->
        </div>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>        
    </body>
</html>
